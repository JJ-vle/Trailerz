<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Film</title>
</head>
<body>
    <h1>Recherche de Film</h1>
    
    <label for="movie-name">Nom du film :</label>
    <input type="text" id="movie-name" placeholder="Entrez le nom du film">
    
    <br><br>
    
    <label for="start-date">Date de sortie (début) :</label>
    <input type="date" id="start-date">
    
    <label for="end-date">Date de sortie (fin) :</label>
    <input type="date" id="end-date">
    
    <br><br>
    
    <label for="actors">Acteurs :</label>
    <input type="text" id="actors" placeholder="Nom de l'acteur">
    
    <br><br>
    
    <label for="directors">Réalisateurs :</label>
    <input type="text" id="directors" placeholder="Nom du réalisateur">
    
    <br><br>
    
    <label>Genres :</label>
    <input type="checkbox" name="genre" value="Action"> Action<br>
    <input type="checkbox" name="genre" value="Adult"> Adult<br>
    <input type="checkbox" name="genre" value="Adventure"> Adventure<br>
    <input type="checkbox" name="genre" value="Animation"> Animation<br>
    <input type="checkbox" name="genre" value="Biography"> Biography<br>
    <input type="checkbox" name="genre" value="Comedy"> Comedy<br>
    <input type="checkbox" name="genre" value="Crime"> Crime<br>
    <input type="checkbox" name="genre" value="Documentary"> Documentary<br>
    <input type="checkbox" name="genre" value="Drama"> Drama<br>
    <input type="checkbox" name="genre" value="Family"> Family<br>
    <input type="checkbox" name="genre" value="Fantasy"> Fantasy<br>
    <input type="checkbox" name="genre" value="Film-Noir"> Film-Noir<br>
    <input type="checkbox" name="genre" value="Game-Show"> Game-Show<br>
    <input type="checkbox" name="genre" value="History"> History<br>
    <input type="checkbox" name="genre" value="Horror"> Horror<br>
    <input type="checkbox" name="genre" value="Music"> Music<br>
    <input type="checkbox" name="genre" value="Musical"> Musical<br>
    <input type="checkbox" name="genre" value="Mystery"> Mystery<br>
    <input type="checkbox" name="genre" value="News"> News<br>
    <input type="checkbox" name="genre" value="Reality-TV"> Reality-TV<br>
    <input type="checkbox" name="genre" value="Romance"> Romance<br>
    <input type="checkbox" name="genre" value="Sci-Fi"> Sci-Fi<br>
    <input type="checkbox" name="genre" value="Short"> Short<br>
    <input type="checkbox" name="genre" value="Sport"> Sport<br>
    <input type="checkbox" name="genre" value="Talk-Show"> Talk-Show<br>
    <input type="checkbox" name="genre" value="Thriller"> Thriller<br>
    <input type="checkbox" name="genre" value="War"> War<br>
    <input type="checkbox" name="genre" value="Western"> Western<br>
    
    
    <br><br>

    <!--
    <label for="min-duration">Durée minimale (en heures et minutes) :</label>
    <input type="text" id="min-duration" placeholder="Ex : 1h30">
    
    <label for="max-duration">Durée maximale (en heures et minutes) :</label>
    <input type="text" id="max-duration" placeholder="Ex : 2h45">

    <br><br>
    -->
    
    <button onclick="searchMovie()">Rechercher</button>
    
    <div id="movie-details"></div>

    <script src="searchMovie.js"></script>  <!-- Inclure le fichier JavaScript -->
</body>
</html>
