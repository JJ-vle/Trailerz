<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films Récents</title>
    <link rel="stylesheet" href="../css/film.css">
    <style>
        .container {
            margin-top: 20px;
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .movie {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #555;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .movie img {
            width: 80px;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
        }
        .movie-details {
            flex-grow: 1;
        }
        .movie-details h2 {
            margin: 0;
            font-size: 1.2rem;
            color: white;
            font-weight: bold;
            
        }
        .movie-details p {
            margin: 5px 0;
            font-size: 0.9rem;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            background-color: #ff6347;
            border: none;
            color: white;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        .pagination button:disabled {
            background-color: #888;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Barre de navigation -->
    <header class="navigation-bar">
        <div class="trailerz-logo">
            <a href="../"><img src="../resources/Logo_Trailerz.png" alt="Trailerz Logo"></a>
        </div>
        <nav class="movies-tabs">
            <ul>
                <li><a href="../derniers-films">Films</a></li>
                <li><a href="../search">Recherche</a></li>
                <li><a href="../random">Random</a></li>
                <li><a href="../devine">Jeux</a></li>
                <li><a href="../admin">⚙️</a></li>
            </ul>
        </nav>
       
    </header>

    <div class="container">
        <h1>Derniers films sortis</h1>
        <div id="movie-list"></div>
        <div class="pagination">
            <button id="prev-page" disabled>Précédent</button>
            <span id="page-info"></span>
            <button id="next-page">Suivant</button>
        </div>
    </div>

    <script src="/liaisonBackFront/filmsRecents.js"></script>

     <!-- Footer -->
     <footer class="footer">
        <div class="footer-container">
            <img src="../resources/Logo_Trailerz.png" alt="">
        </div>
    </footer>
    
</body>
</html>
